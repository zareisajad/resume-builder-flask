        <div class="col-md-6">
            <label class="mb-1" for="fname">First Name:</label>
            <input class="form-control" type="text" name="fname" placeholder="name" required>
        </div>
        <div class="col-md-6">
            <label class="mb-1" for="lname">Last Name:</label>
            <input class="form-control" type="text" name="lname" placeholder="lastname" required>
        </div>
        <div class="col-md-12">
            <label class="mb-1 mt-2" for="phone">Phone:</label>
            <input class="form-control" type="tel" name="phone" placeholder="phone" required>
        </div>
        <div class="col-md-12">
            <label class="mb-1 mt-2" for="email">Email:</label>
            <input class="form-control" type="email" name="email" placeholder="phone" required>
        </div>
        <div class="col-md-12">
            <label class="mb-1 mt-2" for="age">Date of birth:</label>
            <input class="form-control" type="date" name="age" placeholder="phone" required>
        </div>
        <div class="col-md-12">
            <label class="mb-1 mt-2" for="title">Title:</label>
            <input class="form-control" type="text" name="title" placeholder="Example: Software Developer, front-end dev..." required>
        </div>
        <div class="col-md-6">
            <label class="mb-1 mt-2" for="city">City:</label>
            <input class="form-control" type="text" name="city" placeholder="city" required>
        </div>
        <div class="col-md-6">
            <label class="mb-1 mt-2" for="identifi">Identification number:</label>
            <input class="form-control" type="text" name="identifi" placeholder="your identification number" required>
        </div>
        <div class="col-md-6">
            <label class="mb-1 mt-2" for="marital">Marital status:</label>
            <select class="form-control"  name="marital" required>
                <option value="" disabled selected hidden>Select your status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
            </select>
        </div>
        <div class="col-md-6" id="genderDiv">
            <label class="mb-1 mt-2"  for="gender">gender:</label>
            <select class="form-control"  name="gender" id="gender" required>
                <option value="" disabled selected hidden>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="not-to-say">i'd rather not to say</option> 
                <option value="other">other</option> 
            </select>
        </div>
        <div class="col-md-4" id="otherGender" style="display: none;">
            <label class="mb-1 mt-2"  for="gender-text">type here:</label>
            <input class="form-control" type="text" name="gender-text" placeholder="enter gender here">
        </div>
        <div class="col-md-12">
            <label class="mb-1 mt-2" for="about">about me:</label>
            <textarea class="form-control" name="about" id="" cols="30" rows="5" placeholder="Write a little about yourself..."></textarea>
        </div>
    </div>
    <button class="w-100 btn btn-outline-primary mt-3" type="submit">Submit</button>
    </form>
</div>
<script>
    document.querySelector('#gender').addEventListener('change', (e) => {
        if(e.target.value === 'other'){
            document.querySelector('#otherGender').style.display = 'block';
            document.querySelector('#genderDiv').classList = 'col-md-3';
            document.querySelector('#otherGender').classList = 'col-md-3';
        }else{
            document.querySelector('#otherGender').style.display = 'none';
            document.querySelector('#genderDiv').classList = 'col-md-6';
        }
    })
</script>
{% endblock %}
