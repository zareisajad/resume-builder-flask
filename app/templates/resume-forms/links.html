{% extends 'base.html' %}

{% block content %}

<div class="text-capitalize">
    <button id="showFormBtn" class="btn btn-primary w-100 mb-3" onclick="addSkill();">Add New Link</button>
    <form method="post" style="display: none;" id="form">
      {{ form.hidden_tag() }}   
      <div class="row">
        <div class="col-md-6">
          <label class="mb-1" for="bookid">URL:</label>
          {{ form.url(class_='form-control')}}
        </div>
        <div class="col-md-6">
          <label class="mb-1" for="cardid">Link type :</label>
          {{ form.link_type(class_='form-control')}}
        </div>
      </div>
      <button class="w-100 btn btn-outline-primary mt-3" type="submit">
        Add link
      </button>
    </form>
    {% for link in links %}
    <div class="jobs p-3 m-1 rounded" style="background-color:#ccc;">
      {{link.url}} {{ link.link_type }}
      <a class="text-danger" style="float:right; font-size: 20px;" href="{{ url_for('delete_link', id=link.id) }}">X</a>
    </div>
    {% endfor %}
  </div>
  <script>
     function addSkill(){
         document.querySelector('#form').style.display = 'block';
         document.querySelector('#showFormBtn').style.display = 'none';
      }
  </script>

{% endblock %}
